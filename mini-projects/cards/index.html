<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pricing Icons</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <!-- Card-1 -->
            <div class="col-md-6">
                <div class="card rounded-4 border-0 shadow-lg mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <h2 class="fw-bold fs-1 mb-5 mt-5">$0</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> Single User
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> 10 Dowloads per months
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> Faster Files
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> 25 Custom Packs
                            </li>
                        </ul>

                        <div class="d-grid">
                            <button class="btn btn-dark rounded mt-5 mb-4">Subscribe</button>
                        </div>
                    </div>
                  </div>
            </div>
            <!-- Card-2 -->
            <div class="col-md-6">
                <div class="card text-bg-dark rounded-4 border-0 shadow-lg mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Pro</h4>
                            <p class="text-white">For Agencies</p>
                        </div>
                        <h2 class="fw-bold fs-1 mb-5 mt-5">$100</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> Unlimited User
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> Unlimited Dowloads
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> Fully-Editable Files
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> 200+ Packs
                            </li>
                        </ul>

                        <div class="d-grid">
                            <button class="btn btn-light rounded mt-5 mb-4">Subscribe</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
