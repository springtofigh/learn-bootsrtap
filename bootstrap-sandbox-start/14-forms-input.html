<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->
       <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-lable">Remember me</label>
        </div>
        <input type="submit" value="Confirm identity" class="btn btn-primary" />
       </form>

      <br /><br />

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
          <select class="form-select">
            <option selected>Open this select menu</option>
            <option value="morning">morning</option>
            <option value="afternoon">afternoon</option>
            <option value="night">night</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Message"></textarea>
        </div>

        <!-- Switch -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
          />
        </div>

        <!-- Inline Checkboxes -->
         <div class="mb-3">
          .<div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ch1"
              value="option1"
            />
            <label class="form-check-label" for="ch1">1</label>
           </div>
           <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ch2"
              value="option2"
            />
            <label class="form-check-label" for="ch2">2</label>
           </div>
           <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ch3"
              value="option3"
            />
            <label class="form-check-label" for="ch3">3</label>
           </div>
         </div>

        <!-- Toggle Button -->
         <div class="mb-3">
          <input type="checkbox" class="btn-check" id="btn-check">
          <label for="btn-check" class="btn btn-danger">Toggle Button</label>
         </div>

        <!-- Range -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" class="form-range" id="range">
        </div>

        <!-- Range Steps -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" class="form-range" id="range" min="0" max="6" step="0.5">
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" placeholder="Email" />
        </div>
      </form>

      <br/><br/>

      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" />
          <button class="btn btn-outline-secondary">Submit</button>
        </div>
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
