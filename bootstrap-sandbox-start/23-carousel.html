<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
        <div class="carousel slide" id="slider">
          <!-- Indicators -->
           <div class="carousel-indicators">
            <button class="active" data-bs-target="#slider" data-bs-slide-to="0"></button>
            <button data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button data-bs-target="#slider" data-bs-slide-to="2"></button>
           </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img 
              src="https://cdn.snappfood.ir/1936x1936/marketing/banner-image/20250317102009-1.jpg" 
              alt=""
              class="d-block w-100"
              >
              <div class="carousel-caption d-none d-md-block bg-primary opacity-50">
                <h5>Free delivery with snnap Pro!</h5>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img 
              src="https://cdn.snappfood.ir/1936x1936/marketing/banner-image/20250317134218-_.jpg" 
              alt=""
              class="d-block w-100"
              >
              <div class="carousel-caption d-none d-md-block bg-primary opacity-50">
                <h5>Free delivery with snnap Pro!</h5>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img 
              src="https://cdn.snappfood.ir/1936x1936/marketing/banner-image/20250312104651-NV_I_D_.jpg" 
              alt=""
              class="d-block w-100"
              >
              <div class="carousel-caption d-none d-md-block bg-primary opacity-50">
                <h5>Free delivery with snnap Pro!</h5>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
          </div>
          <!-- Buttons -->
           <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Prev</span>
           </button>
           <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
           </button>
        </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
